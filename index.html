<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="note.css">
    <title>Hello, world!</title>
  </head>
  <body id="gradient">
  <div id="main">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h2>Welcome to the Smart Note App.</h2>
            </div>
            <div class="col-md-8">
              <div class="row">
                  <div class="col-md-4">
                    <div class="card" style="width: auto;">
                        <div class="card-body">
                          <h5 class="card-title">Note App</h5>
                          <p class="card-text">New Notes show as cards over here.Start adding your notes!</p>
                          <input type="color" name="color1" class="color1">
                          <input type="color" name="color2" class="color2"> <br>
                          <small></small>
                        </div>
                      </div>
                  </div>
                  <div class="col-md-8">
                    <ol class="list-group list-group-numbered">
                        <!-- <li class="list-group-item d-flex justify-content-between align-items-start">
                          <div class="ms-2 me-auto">
                            <div class="fw-bold">Subheading</div>
                          </div>
                          <span class="badge bg-primary rounded-pill">Mark as done</span>
                        </li>
                         -->
                      </ol>
                  </div>
              </div>
            </div>
            <div class="col-md-4">
                <form id="form">
                    <div class="mb-3">
                      <label for="" class="form-label">Write Something</label>
                      <input type="text" class="form-control" id="" aria-describedby="">
                    </div>
                    <button class="btn btn-primary">Add Note</button>
                  </form>
            </div>
        </div>
    </div>
  </div>

    <!-- Optional JavaScript; choose one of the two! -->
